version: '3.8'

services:
  hivemind:
    build: .
    image: hivemind:latest
    container_name: hivemind-controller
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./hivemind-config.yml:/app/config/hivemind-config.yml:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - hivemind

networks:
  hivemind:
    driver: bridge
