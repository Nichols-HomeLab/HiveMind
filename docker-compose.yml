services:
  hivemind:
    build: .
    image: hivemind:latest
    container_name: hivemind-controller
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
      - HIVEMIND_GIT_URL=
      - HIVEMIND_GIT_BRANCH=main
      - HIVEMIND_GIT_PATH=.
      - HIVEMIND_GIT_POLL_INTERVAL=60
      - HIVEMIND_GIT_USERNAME=
      - HIVEMIND_GIT_PASSWORD=
    restart: unless-stopped
    networks:
      - hivemind

networks:
  hivemind:
    driver: bridge
